<div class="formbig">
<div class="container">
  <h2 class="judulform">Form Pendaftaran</h2>
 <!--1-->
  <div class="row">
  <div class="col-lg-2">
    <label  class="form-label">Nama Lengkap</label>
  </div>
  <div class="col-lg-3">
  <input type="text"  class="form-control" placeholder="Masukan nama">
  </div>
  </div>



  <!--2-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">Tempat Lahir</label>
    </div>
    <div class="col-lg-3">
      <input type="text"  class="form-control" placeholder="Masukan Tempat lahir ">
    </div>
    <div class="col-lg-2">
      <label class="form-label">Tanggal Lahir</label>
    </div>
    <div class="col-lg-3">
      <input type="date" class="form-control">
    </div>
  </div>

  <!--3-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">Alamat</label>
    </div>
    <div class="col-lg-3">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" style="height: 220px"></textarea>
        <label>Alamat</label>
      </div>
    </div>
    <div class="col-lg-3">
        <li>
          <div class="mb-3">
            <label class="form-label">Negara</label>
            <input type="text" class="form-control" placeholder="negara">
          </div>
        </li>
        <li>
          <div class="mb-3">
            <label  class="form-label">Kota</label>
            <input type="text" class="form-control"  placeholder="Kota">
          </div>
        </li>
        <li>
          <div class="mb-3">
            <label class="form-label">Kode pos</label>
            <input type="number" class="form-control" placeholder="Kode pos">
          </div>
        </li>
    </div>
  </div>

  <!--4-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">No Telepon</label>
    </div>
    <div class="col-lg-3">
      <input type="number"  class="form-control" placeholder="08xxxxxxxxxx">
    </div>
  </div>

  <!--5-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">Email</label>
    </div>
    <div class="col-lg-3">
      <input type="email"  class="form-control" placeholder="mail@mail.co.ic">
    </div>
  </div>

  <!--6-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">Tinggi Badan</label>
    </div>
    <div class="col-lg-3">
      <input type="number"  class="form-control" placeholder="165">
    </div>
  </div>

  <!--7-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">Berat Badan</label>
    </div>
    <div class="col-lg-3">
      <input type="text"  class="form-control" placeholder="Masukan Berat anda">
    </div>
  </div>

  <!--7-->
  <div class="row">
    <div class="col-lg-2">
      <label  class="form-label">Jenis Kelamin</label>
    </div>
    <div class="col-lg-3">
      <select class="form-select">
        <option selected>Pilih</option>
        <option value="1">Pria</option>
        <option value="2">Wanita</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <button type="button" class="btn btn-primary btn-lg position-relative">Simpan</button>
    </div>
  </div>
  <br>
</div>
</div>
